# PixelPilot Configuration File

# Engine Settings
engine:
  target_hz: 30              # Execution loop frequency (frames per second)
  max_depth: 5               # Maximum graph execution depth for safety
  thread_safe: true          # Enable thread-safe operation

# Graph Execution Settings
graph:
  execution_passes: 3        # Legacy multi-pass (will be replaced by topological sort)
  cycle_detection: true      # Detect and prevent cyclic graphs
  max_nodes: 1000            # Maximum nodes per graph

# Vision Settings
vision:
  default_tolerance: 10      # Default color matching tolerance
  cli_timeout: 5.0           # Timeout for CLI screenshot tools (seconds)
  cache_screenshots: false   # Cache screenshots (for performance)

# Input Settings
input:
  evdev_priority: true       # Prefer evdev on Linux
  listener_enabled: true     # Auto-start input listeners
  key_repeat_delay: 0.1      # Minimum delay between key repeats (seconds)

# GUI Settings
gui:
  theme: "dark"              # UI theme (dark/light)
  window_width: 1200         # Default window width
  window_height: 800         # Default window height
  autosave_interval: 300     # Auto-save interval (seconds), 0 to disable
  recent_files_count: 10     # Number of recent files to remember

# Logging Settings
logging:
  level: "INFO"              # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  console: true              # Log to console
  file: false                # Log to file
  file_path: "pixelpilot.log"  # Log file path

# Paths
paths:
  default_workspace: "~/PixelPilot/workflows"  # Default directory for saving workflows
  templates: "~/PixelPilot/templates"          # Template directory
  plugins: "~/PixelPilot/plugins"              # Plugin directory (future use)
